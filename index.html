<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>RPS game</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <div class="game-body">
      <div class="heading">
         <h1>ROCK PAPER SCISSOR GAME</h1>
      </div>
     
      
      <h3 id="my-choise"></h3>
      <h3 id="bot-chose"></h3>
      <h3 id="result"></h3>
      <h3 id="score"></h3>
      
      <button type="submit" id="reset">Reset game</button>
      <a href="https://en.wikipedia.org/wiki/Rock_paper_scissors" target="_blank"><button type="submit" id="how">How to Play ?</button></a>
      
      
      <div class="btns">
         <div id="rock"></div>
         <div id="paper"></div>
         <div id="scissor" ></div>
      </div>
      
   </div>
   
   <script src="rps.js"></script>
</body>
</html>
